<div class="main-wrapper mb-3 container-fluid">
  <div>
    <h1>Shop by Categories</h1>
  </div>
  <div class="row">
    <div *ngFor="let item of productArray" class="col-6 col-md-2 p-2 col-sm-6">
      <div class="product">
        <div
          class="imageContainer d-flex justify-content-center align-items-center"
        >
          <img src="../../../assets/categoryIcon.png" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <h3 style="width: 70%">Milks and Dairies</h3>
        </div>
      </div>
    </div>
  </div>
</div>
